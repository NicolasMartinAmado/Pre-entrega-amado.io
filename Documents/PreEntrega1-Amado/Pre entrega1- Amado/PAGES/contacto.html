<body class="bod">



    <h1 class="regi">¡REGISTRATE PARA PODER SOLICITAR NUESTROS PRODUCTOS!</h1>
    <section class="formulariocontacto">

        <h1 id="contacto">Contacto</h1>
        <form method="post">
            <div class="NAM">
                <label class="nombre" for="nombre">Nombre</label>
                <br>
                <input class="inputname" id="nombre" type="text" size="25px" name="nombre"
                    placeholder="Indique su Nombre">
            </div>
            <div class="apellidos">
                <label class="apellido" for="Apellido">Apellido</label>
                <br>
                <input class="inputapell" id="Apellido" type="text" size="25px" name="Apellido"
                    placeholder="Indique su Apellido">
            </div>
            <div class="emails">
                <label class="email" for="Email">E-mail</label>
                <br>
                <input class="inpute" id="Email" type="text" size="25px" name="E-mail" placeholder="Ejemplo@.....com">
            </div>
            <div class="tarjetas">
                <label class="TARJ" for="Tarjeta">Tarjeta de Debito/Credito</label>
                <br>
                <input class="inputtarj" id="Tarjeta" type="number" size="25px" name="Tarjeta"
                    placeholder="Nº de su Tarjeta">
                <br>
                <label class="COD" for="COD">Codigo de Seguridad</label>
                <br>
                <input class="inputcod" id="COD" type="number" size="25px" name="COD" placeholder="Cod de Seguridad">
            </div>

            <div class="CONTI">
                <br>
                <label class="cont" for="Lenguaje">Seleccione su Continente</label>
                <br>
            </DIV>
            <DIV class="c">
                <label class="america" for="AMERICA">AMERICA</label>
                <input type="checkbox" id="AMERICA" name="Lenguaje" value="AMERICA">
                <label class="euro" for="EUROPA">EUROPA</label>
                <input type="checkbox" id="EUROPA" name="Lenguaje" value="EUROPA">
                <label class="asia" for="ASIA">ASIA</label>
                <input type="checkbox" id="ASIA" name="Lenguaje" value="ASIA">

            </div>
            <div class="registrarme">
                <input  type="submit" value="Registrarme">
            </div>



        </form>

    </section>






    <footer>
        <section class="adidas"><img src="../IMG/adidas-logo (1).png" alt="">
            <p>SPONSOR OFICIAL DE LA <br> SELECCION ARGENTINA</p>
           
        </section>
        <div class="reserva">
            <p>TODOS LOS DERECHOS RESERVADOS</p>
        </div>
    </footer>
